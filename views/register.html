<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>defi sign up</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyBkL4Lc9t/aQq3BjGLT1bunCJYw9aJ8Q" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>

<body style="background-color: rgb(204, 119, 34)">
  <div class="container">
    
    <div class="row">
        <div class="col-6 ">
        <img src="/sources/logo.jpg" alt="photo" class="img-fluid" style="height: 80vh;" >
            
        </div>
        <div class="col-6 justify-content-center align-items-center">
            <h1>Sign up</h1>
            <form action="/register" method="post">
                    <div class="mb-3">
                        <label for="nom" class="form-label">Nom</label>
                        <input type="text" class="form-control" name="nom" required>
                      </div>
                      <div class="mb-3">
                        <label for="poste" class="form-label">Poste</label>
                        <select class="form-select form-select-sm" aria-label="Small select example" name="poste" required>
                            <option value="" disabled selected>Choisissez un poste</option>
                            <option value="Directeur">Directeur</option>
                            <option value="s-dr1">sous-direction2</option>
                            <option value="s-dr2">sous-directrice 1</option>
                            <option value="e-dr2">equipe sous direction 1</option>
                        </select>
                    </div>
                    

                   
                    <div class="mb-3">
                        <label for="Username" class="form-label">Username</label>
                        <input type="text" class="form-control" name="username" required>
                    </div> 
                    <div class="mb-3">
                        <label for="password" class="form-label" name="password">Password</label>
                        <input type="password" class="form-control" name="password" required>
                      </div>
                      <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirmer mot de passe</label>
                        <input type="password" class="form-control" name="confirmPassword" required>
                      </div>
                   
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary">Valider</button>
                    </div>
                    <p>vous avez un compte? <a href="login">connexion</a></p>

        </form>
        </div>
    </div>
  </div> 
  
</body>
</html>
